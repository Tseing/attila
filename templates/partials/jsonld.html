{# <!-- Choosing cover image --> #}
{% if HEADER_COVER %}
  {% set default_cover = HEADER_COVER %}
{% else %}
  {% set default_cover = SITEURL+"/"+THEME_STATIC_DIR+"/images/home-bg.jpg" %}
{% endif %}

{# <!-- Choosing description --> #}
{% if SITESUBTITLE %}
    {% set description = SITESUBTITLE %}
{% else %}
    {% set description = 'View the blog.' %}
{% endif %}
<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "Website",
  "name": " {{ SITENAME }} ",
  "url" : "{{ SITEURL }}/",
  "image": "{{ default_cover }}",
  "description": "{{ description }}"
}
</script>

<!-- waline comment -->
<link href="https://npm.elemecdn.com/@waline/client@2.14.9/dist/waline.css" rel="stylesheet" />
<script src="https://npm.elemecdn.com/@waline/client@2.14.9/dist/waline.js"></script>
